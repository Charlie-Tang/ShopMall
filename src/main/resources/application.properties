server.port=8888
server.tomcat.uri-encoding = UTF-8

mybatis.mapper-locations=classpath:mapper/*.xml
spring.datasource.name=shopmall
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shopmall?useSSL=false
spring.datasource.username=root
