<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>获取otp验证码</title>
<link href="../../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="../../assets/global/css/components.css" rel="stylesheet" type="text/css"/>
<link href="../../assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
</head>

<script>
	jQuery(document).ready(function(){
		//绑定otp的click时间用于向后端发送获取手机验证码的请求
		$("#SendTelephoneOtp").on("click",function(){
			var telephone = $("#telephone").val();
			if(telephone==null||telephone==""){
				alert("手机号不能为空");
				return false;
				}
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8888/user/getotp",
				data:{
					"telephone":$("#telephone").val(),
					},
				xhrFields:{withCredentials:true},
				success:function(data){
						if(data.status == "success"){
							alert("otp已经发送到你的手机上，请注意查收");
							window.location.href="RegisterByTele.html";
						}else
							{
							alert("otp发送失败，原因为："+data.data.errMsg);
						}
					},
				error:function(data){
						alert("otp发送失败，原因是："+data.responseText);
					}
				});
			});
				return false;
		});
	</script>
<body class="login">
	<div class="content">
		<h3 class="form-title">获取opt信息</h3>
		<div class="form-group">
			<label class="control-label">手机号</label>
			<div>
				<input class="form-control" type="text" placeholder="手机号" name="telephone" id="telephone">
			</div>
		</div>
		<div class="form-actions">
			<button class="btn blue" id="SendTelephoneOtp" type="submit">
				发送手机验证码
			</button>
		</div>
	</div>
</body>
</html>
