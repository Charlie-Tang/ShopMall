<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品详情页</title>
<link href="../../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="../../assets/global/css/components.css" rel="stylesheet" type="text/css"/>
<link href="../../assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
</head>
<body class="login">
	<div class="content">
		<h3 class="form-title">商品详情</h3>
		<div id="promoStartDateContainer" class="form-group">
			<label style="color: blue" id="promoStatus" class="control-label">秒杀开始时间</label>
			<div>
				<label style="color: red" class="control-label"  name="promoStartDate" id="promoStartDate"></label>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">商品名</label>
			<div>
				<label class="control-label"  name="title" id="title"></label>
			</div>
		</div>
		<div id="normalPriceContainer" class="form-group">
			<label class="control-label">价格</label>
			<div>
				<label class="control-label"  name="price" id="price"></label>
			</div>
		</div>
		<div id="promoPriceContainer" class="form-group">
			<label style="color: red" class="control-label">秒杀价格</label>
			<div>
				<label style="color: red" class="control-label"  name="PromoPrice" id="PromoPrice"></label>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">描述</label>
			<div>
				<label class="control-label"  name="description" id="description"></label>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">库存</label>
			<div>
				<label class="control-label"  name="stock" id="stock"></label>
			</div>
		</div>
		<div class="form-group">
			<div>
				<img style="width:200px;height:auto" name="imgUrl" id="imgUrl">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">销量</label>
			<div>
				<label class="control-label"  name="sales" id="sales"></label>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn blue" id="createorder" type="submit">
				下单
			</button>
		</div>
	</div>
</body>
<script>
function getParam(paramName) {            
	paramValue = "", isFound = !1;         
	if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {               
		arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;               
		while (
				i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() ==                  paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), 
				i++         }          
	 return paramValue == "" && (paramValue = null), paramValue      
	 }

var g_itemVO = {};
	jQuery(document).ready(function(){
		$("#createorder").on("click",function(){
			//获取商品详情
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8888/order/createorder",
				data:{
					"itemid":g_itemVO.id,
					"promoid":g_itemVO.promoId,
					"amount":1,
					},
				xhrFields:{withCredentials:true},
				success:function(data){
					if(data.status == "success"){
						alert("下单成功");
						window.location.reload();
						}else
						{
						alert("下单失败，原因为："+data.data.errMsg);
						if(data.data.errCode == 20003){
							window.location.href="login.html";
							}
						}
					},
				error:function(data){
						alert("下单失败，原因是："+data.responseText);
					}
				});
			});

		$.ajax({
			type:"GET",
			url:"http://localhost:8888/Item/getItem",
			data:{
				"id":getParam("id"),
				},
			xhrFields:{withCredentials:true},
			success:function(data){
				if(data.status == "success"){
					g_itemVO = data.data;
					reloadDom();
					setInterval(reloadDom,1000);
					}else
					{
					alert("获取信息失败，原因为："+data.data.errMsg);
					}
				},
			error:function(data){
					alert("获取信息失败，原因是："+data.responseText);
				}
			});
		
		});

	function reloadDom(){
		$("#title").text(g_itemVO.title);
		$("#description").text(g_itemVO.description);
		$("#stock").text(g_itemVO.stock);
		$("#price").text(g_itemVO.price);
		$("#sales").text(g_itemVO.sales);
		$("#imgUrl").attr("src",g_itemVO.imgUrl);
		if(g_itemVO.promoStatus == 1){
			//倒计时处理
			var startTime = g_itemVO.startDate.replace(new RegExp("-","gm"),"/");
			startTime = (new Date(startTime)).getTime();
			var nowTime = Date.parse(new Date());
			var delta = (startTime - nowTime )/1000;

			if(delta <= 0){
				//活动开始了	
				g_itemVO.promoStatus = 2;
				reloadDom();
			}
			//秒杀活动还未开始
			$("#promoStartDate").text("秒杀活动将于："+g_itemVO.startDate+"开始 倒计时"+delta);
			$("#PromoPrice").text(g_itemVO.promoPrice);
			//秒杀未开始 停止售卖
			$("#createorder").attr("disabled",true);
			}else if(g_itemVO.promoStatus == 2){
			//秒杀活动正在进行中
			$("#promoStartDate").text("秒杀正在进行中");
			$("#PromoPrice").text(g_itemVO.promoPrice);
			
			$("#createorder").attr("disabled",false);
			$("#normalPriceContainer").hide();
				}
		}
	</script>

</html>
